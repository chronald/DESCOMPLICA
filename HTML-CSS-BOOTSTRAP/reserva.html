<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <section>
        <h2>Reserva de viagem</h2>
        <form method="GET" action="">
            <fieldset>
                <legend>Dados do comprador</legend><br>
                <label >Nome</label>
                <input type="text" name="Nome"><br>
                <br>
                <label>E-mail</label>
                <input type="email" name="E-mail"><br>
                <br>
            </fieldset>
            <fieldset>
                <legend>Serviços desejados</legend>
                <label><input type="checkbox" name="compraPassagem" value="Passagem">Compra das Passagens <br></label>
                <label><input type="checkbox" name="reservaHospedagem" value="Hospedagem">Reserva da Hospedagem <br></label>
                <label><input type="checkbox" name="aluguelVeiculo" value="Veiculo">Aluguel do Veículo <br></label>
            </fieldset>
            <fieldset>
                <legend>Forma de pagamento</legend>
                <label><input type="radio" name="formaPagamento" value="Boleto">Boleto <br></label>
                <label><input type="radio" name="formaPagamento" value="Pix" >Pix <br></label>
                <label><input type="radio" name="formaPagamento" value="Crédito">Crédito <br></label>
            </fieldset>
            <fieldset>
                <legend>Prazo de Pagamento</legend>
                <select name="prazoPagamento">
                    <option value="aVista">A vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x" selected>10X com juros</option>
                </select>
            </fieldset>
            <label>Comentarios</label><br>
            <textarea name="comentarios" rows="10"></textarea><br>
            <input type="submit">
        </form>

    </section>
</body>
</html>
